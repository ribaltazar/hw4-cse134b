  <style>
    :root{
      --brand: #F4B400;
      --bg: #000000;
      --fg: #ffffff;
    }

    :root[data-theme="light"] {
      --bg: #f5f5f5;
      --fg: #111111;
    }

    :root[data-theme="dark"] {
      --bg: #000000;
      --fg: #ffffff;
    }
    
    html,body{
      overflow-x: hidden;
      background-color: var(--bg);
      color: var(--fg);
    }
    
    body{
      background-color: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      min-height: 100dvh;
      margin: 0;
    }
    
    header{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10em;
      padding: 4em 0 1em 0;
      p{
        font-size: 3em;
        font-family: 'Nunito', sans-serif;
        text-align: center;
      }
    }
    
    main{
      flex: 1;
    }
    
    section{
      padding: none;
    }
    
    h1{
      margin: 0.5em 0.5em;
      font-family: 'Nunito', sans-serif;
      font-weight: 800;
    }
    
    h2{
      display: flex;
      justify-content: center;
      font-size: 4em;
      font-family: 'Exo', sans-serif;
    }
    
    h3{
      display: flex;
      justify-content: center;
      font-size: 8em;
      text-align: center;
      font-family: 'Nunito', sans-serif;
      margin-top: 0.5em;
        &:hover{
          text-shadow: 0 0 10px var(--brand, #F4B400),0 0 20px var(--brand, #F4B400),0 0 30px var(--brand, #F4B400);
        }
    }
    
    hr{
      width: 100%;
      border: 1px solid var(--brand, #F4B400);
    }
    
    @scope(nav){
      :scope{
        display: flex;
        justify-content: center;
        ul{
          display: flex;
          list-style: none;
          gap: 5em;
          padding: 4em;
        }
        a{
          color: var(--fg);
          text-decoration: none;
          font-size: 4em;
          font-family: 'Maitree', serif;
        }
      }
    }
    
    h1,h2,h3,p,li ul{
      color: var(--fg);
    }
    
    footer{
      width: 100%;
      p{
        text-align: right;
        color: var(--fg);
        padding-top: 1em;
      }
    }
    
    a{
      color: var(--fg);
      text-decoration: none;
      &:hover{
        color: var(--brand, #F4B400);
        text-shadow: 0 0 10px var(--brand, #F4B400);
        transition: 0.3s ease;
      }
    }
    
    picture{
      img{
        border-radius: 25%;
        width: 20rem;
        height: 20rem;
        border: 2px solid var(--brand, #F4B400);
        box-shadow: 0 0 20px rgba(244,180,0,0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
         
        &:hover{
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(244,180,0,0.9);
        }
      }
    }
    
    .nav-btn{
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      border: 1px solid var(--brand);
      background-color: var(--brand);
      color: #000;
      cursor: pointer;
    }

    .theme-toggle {
      display: none;
    }

    .js-enabled .theme-toggle {
      display: inline-block;
    }

    ::view-transition-old(root), ::view-transition-new(root) {
      animation-duration: 350ms;
      animation-timing-function: ease-in-out;
    }
    
    @media (max-width: 600px){
      header{
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 1rem;
        p{
          font-size: 1.5rem;
        }
      }
      
      h2{
        font-size: 2rem;
      }
      
      h3{
        font-size: 3rem;
      }
      
      @scope(nav){
        :scope{
          ul{
            gap: 0.75rem;
            padding: 0.75rem 0.5rem;
          }
          a{
            font-size: 1.05rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid transparent;
            border-radius: 0.5rem;
            &:active{
              border-color: var(--brand, #F4B400);
            }
          }
        }
      }
      
      h1{
        margin: 0.75rem 0.75rem 0.25rem;
      }
      
      hr{
        margin: 0;
      }
      
      footer{
        p{
          font-size: 0.85rem;
        }
      }
    }
    
    @media (min-width: 601px) and (max-width: 1199px){
      header{
        gap: 4em;
        padding: 2em 1em;
        p{
          font-size: 1.8rem;
          line-height: 1.3;
        }
      }
      
      picture{
        img{
          width: 14rem;
          height: 14rem;
        }
      }
      
      h2{
        font-size: 2.5rem;
      }
      
      h3{
        font-size: 5rem;
        margin-top: 0.3em;
      }
      
      @scope(nav){
        :scope{
          justify-content: center;
          ul{
            gap: 2em;
            padding: 2em;
          }
          a{
            font-size: 1.8rem;
          }
        }
      }
      footer{
        p{
          font-size: 1rem;
          text-align: center;
        }
      }
    }
  </style>
</head>
  <script>
    class HelloWorldElement extends HTMLElement {
      connectedCallback() {
        console.log("Hello world!");
      }
    }
    customElements.define('hello-world', HelloWorldElement);

    // theme toggle
    document.addEventListener('DOMContentLoaded', function () {
      document.documentElement.classList.add('js-enabled');

      const THEME_KEY = 'site-theme';
      const root = document.documentElement;

      //initial theme
      const savedTheme = localStorage.getItem(THEME_KEY);
      if (savedTheme === 'light' || savedTheme === 'dark') {
        root.dataset.theme = savedTheme;
      } else {
        root.dataset.theme = 'dark';
      }

      const toggleBtn = document.getElementById('theme-toggle');
      if (!toggleBtn) return;

      function setTheme(next) {
        root.dataset.theme = next;
        localStorage.setItem(THEME_KEY, next);
      }

      toggleBtn.addEventListener('click', () => {
        const current = root.dataset.theme === 'light' ? 'light' : 'dark';
        const next = current === 'light' ? 'dark' : 'light';

        const doSwitch = () => setTheme(next);

        //view transition api
        if (!document.startViewTransition) {
          doSwitch();
        } else {
          document.startViewTransition(doSwitch);
        }
      });
    });
  </script>
