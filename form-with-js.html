<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Richard Baltazar Website</title>
        <link href="images/me.jpg" rel="icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Maitree:wght@200;300;400;500;600;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <style>
            :root {
                --brand: #F4B400;

                --bg: #000000;
                --fg: #ffffff;
                --card-bg: #111111;
                --border: #F4B400;
            }

            /* LIGHT THEME */
            :root[data-theme="light"] {
                --bg: #f5f5f5;
                --fg: #111111;
                --card-bg: #ffffff;
                --border: #F4B400;
            }

            /* DARK THEME */
            :root[data-theme="dark"] {
                --bg: #000000;
                --fg: #ffffff;
                --card-bg: #111111;
                --border: #F4B400;
            }

            *, *::before, *::after {
            box-sizing: border-box;
            }
             
            html, body {
                margin: 0;
                height: 100%;
                overflow-x: hidden;
                width: 100vw;
            }

            body{
                background-color: var(--bg);
                color: var(--fg);
                display: flex;
                margin: 0;
                justify-content: center;
                align-items: center;
                }

            label, legend{
                color: var(--fg);
            }

            button{
                background-color: var(--brand, #F4B400);
                color: black;
                border: none;
                padding: 0.5em 1em;
                cursor: pointer;
                border-radius: 999px;
            }

            section{
                button{
                    font-family: 'Maitree', sans-serif;
                    border: 1px solid var(--brand, #F4B400);
                    background: transparent;
                    color: white;
                    transition: all 0.3s ease;
                }
            }

            form{
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                width: 100%;
            }

            fieldset{
                border: 1px solid var(--border);
                background-color: var(--card-bg);
                border-radius: 1em;
                padding: 1em;
                display: flex;
                flex-direction: column;

                button{
                    align-self: center;
                    width: 5rem;
                    height: 3rem;
                    font-family: 'Maitree', sans-serif;
                    border: 1px solid var(--brand, #F4B400);
                    background: transparent;
                    color: var(--fg);
                    transition: all 0.3s ease;
                }
            }

            legend{
                text-align: center;
                padding: none;
                margin: 0;
                font-size: 2rem;
               font-family: 'Maitree', sans-serif;
            }

            label{
                text-align: center;
                font-family: 'Maitree', sans-serif;
            }

            input, textarea{
                margin-bottom: 1em;
                border-radius: 0.5em;
                border: none;
                margin: none;
                padding: 0.5em;
                text-align: center;
                width: 32rem;
                background-color: var(--card-bg);
                color: var(--fg);

                &:hover{
                    border: 1px solid var(--brand, #F4B400);
                    box-shadow: 0 0 8px var(--brand, #F4B400);
                    transition: 0.3s ease;
                }

                &:focus{
                    outline: none;
                    border-color: var(--brand, #F4B400);
                    box-shadow: 0 0 10px var(--brand, #F4B400);
                   }

                &:required {
                    border: 2px solid rgba(244, 180, 0, 0.6);
                    box-shadow: 0 0 4px rgba(244, 180, 0, 0.35);
                    transition: border-color 0.3s ease, box-shadow 0.3s ease;
               }

                &:required:placeholder-shown {
                    border-color: #666;
                    box-shadow: none;
                }

                &:invalid {
                    border: 2px solid #ff4d4d;
                    box-shadow: 0 0 10px rgba(255, 77, 77, 0.6);
                }

                &:valid {
                    border: 2px solid #F4B400;
                    box-shadow: 0 0 12px rgba(244, 180, 0, 0.8);
                }
            }

            button:hover{
                background: var(--brand, #F4B400);
                color: black;
                box-shadow: 0 0 15px var(--brand, #F4B400);
            }

            .field-group {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            #error-output {
                display: block;
                color: #ff6b6b;
                font-family: 'Maitree', sans-serif;
                margin-bottom: 0.25rem;
            }

            #ifo-output, #info-output {
                display: block;
                color: #7fd36b;
                font-family: 'Maitree', sans-serif;
            }

            .illegal-char {
                animation: flash-bg 0.15s 2;
            }

            @keyframes flash-bg {
                0%   { background-color: #3b0000; }
                100% { background-color: #000000; }
            }

            .theme-toggle {
                position: fixed;
                top: 1rem;
                right: 1rem;
                z-index: 1000;
                padding: 0.25rem 0.75rem;
                border-radius: 999px;
            }

            .theme-toggle {
                display: none;
            }
            .js-enabled .theme-toggle {
                display: inline-block;
            }

            ::view-transition-old(root), ::view-transition-new(root) {
                animation-duration: 350ms;
                animation-timing-function: ease-in-out;
            }
        </style>
    </head> 
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');
        const errorOutput = document.getElementById('error-output');
        const infoOutput = document.getElementById('info-output');
        const formErrorsField = document.getElementById('form-errors');

        const form_errors = [];

        function logError(fieldName, type, message, value) {
            form_errors.push({
                field: fieldName,
                type: type,
                message: message,
                value: value,
                time: new Date().toISOString()
            }); 
        }

        let errorTimeoutId;

        function showError(message) {
            if (!errorOutput) return;
            errorOutput.textContent = message;
            if (errorTimeoutId) {
                clearTimeout(errorTimeoutId);
            }
                errorTimeoutId = setTimeout(function () {
                errorOutput.textContent = "";
            }, 3000);
        }

        function showInfo(message) {
            if (!infoOutput) return;
            infoOutput.textContent = message;
        }

        nameInput.addEventListener('input', function () {
            const allowedChar = /^[A-Za-z\s'-]$/;
            const original = nameInput.value;
            let cleaned = "";
            let hadIllegal = false;
            let illegalChars = [];

            for (let i = 0; i < original.length; i++) {
                const ch = original.charAt(i);
                if (allowedChar.test(ch)) {
                    cleaned += ch;
                } else {
                    hadIllegal = true;
                    illegalChars.push(ch);
                }
            }

            if (hadIllegal) {
                nameInput.value = cleaned;
                nameInput.classList.add('illegal-char');
                showError("Name can only contain letters, spaces, apostrophes, and hyphens.");
                logError("name", "illegal-character", "Illegal character removed from name field", illegalChars.join(""));
                setTimeout(function () {
                    nameInput.classList.remove('illegal-char');
            }, 200);
            }
        });

        if (messageInput) {
            const max = messageInput.maxLength > 0 ? messageInput.maxLength : 500;

            messageInput.addEventListener('input', function () {
                const remaining = max - messageInput.value.length;
                showInfo(remaining + " characters remaining");

                if (remaining < 0) {
                    infoOutput.style.color = "#ff4d4d";
                    messageInput.setCustomValidity("You have exceeded the maximum message length.");
                    showError("Message is too long. Please shorten it.");
                    logError("message", "too-long", "Message exceeded maximum length", messageInput.value.length);
                } else if (remaining <= 50) {
                    infoOutput.style.color = "#F4B400";
                    messageInput.setCustomValidity("");
                } else {
                    infoOutput.style.color = "#7fd36b";
                    messageInput.setCustomValidity("");
                }
            });
        }

        function validateField(field) {
            if (!field) return true;

            field.setCustomValidity("");

            if (field.validity.valueMissing) {
                field.setCustomValidity("Please enter your " + field.name + ".");
            } else if (field === nameInput && field.validity.patternMismatch) {
                field.setCustomValidity("Name can only contain letters, spaces, apostrophes, and hyphens.");
            } else if (field === emailInput && field.validity.typeMismatch) {
                field.setCustomValidity("Please enter a valid email address.");
            } else if (field === messageInput && (field.validity.tooShort || field.validity.tooLong)) {
                field.setCustomValidity("Message must be between 10 and 500 characters.");
            }

            const isValid = field.checkValidity();
            if (!isValid) {
                logError(field.name, "validation", field.validationMessage, field.value);
                showError(field.validationMessage);
            }
            return isValid;
        }

        form.addEventListener('submit', function (e) {
                let allValid = true;
                const fields = [nameInput, emailInput, messageInput];

                for (let i = 0; i < fields.length; i++) {
                    if (!validateField(fields[i])) {
                        allValid = false;
                    }
                }

                if (formErrorsField) {
                    formErrorsField.value = JSON.stringify(form_errors);
                }

                if (!allValid) {
                    e.preventDefault();
                        showError("Please fix the highlighted fields before submitting.");
                    } else {
                        showInfo("All good! Submitting form now‚Ä¶");
                    }
            });

        //THEME
        document.documentElement.classList.add('js-enabled');

        const THEME_KEY = 'site-theme';
        const root = document.documentElement;

        const savedTheme = localStorage.getItem(THEME_KEY);
        if (savedTheme === 'light' || savedTheme === 'dark') {
            root.dataset.theme = savedTheme;
        } else {
            root.dataset.theme = 'dark';
        }

        const toggleBtn = document.getElementById('theme-toggle');
        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
            const current = root.dataset.theme === 'light' ? 'light' : 'dark';
            const next = current === 'light' ? 'dark' : 'light';
            root.dataset.theme = next;
            localStorage.setItem(THEME_KEY, next);
            });
        }
    });
    </script> 
    <body>
        <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Toggle theme"> üåô / ‚òÄÔ∏è</button>
        <form action="https://httpbin.org/post" method="POST">
            <fieldset>

                <legend>Contact Me</legend>
                <input type="hidden" name="possible_bot" value="true">
                <input type="hidden" id="form-errors" name="form-errors" value="">

                <div class="field-group">
                    <label for="name">Name<span class="required-indicator">*</span></label><br>
                    <input type="text"
                        id="name"
                        name="name"
                        required
                        minlength="2"
                        maxlength="50"
                        pattern="^[A-Za-z\s'-]+$">
                    <br>
                </div>

                <div class="field-group">
                    <label for="email">Email<span class="required-indicator">*</span></label><br>
                    <input type="email"
                        id="email"
                        name="email"
                        required
                        maxlength="254">
                    <br>
                </div>

                <div class="field-group">
                    <label for ="message">Message</label><br>
                    <textarea
                    id="message"
                    name="message"
                    rows="4"
                    minlength="10"
                    required></textarea>
                    <br>
                </div>

                <button type="submit">Send</button>

                <div class="outputs">
                    <output id="error-output" name="error-output"></output>
                    <output id="info-output" name="info-output"></output>
                </div>
            </fieldset>
        </form>

        <dialog>
            <p><strong>Error:</strong> Please fill out all required fields before sending.</p>
            <button type="button">OK</button>
        </dialog>
    </body>
</html>
